<!DOCTYPE html>
<html>
    <head>
        <title>Albumprinter test application</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1"/>
        <link rel="stylesheet" href="./app/css/styles.css" media="all" />
    </head>
    <body>
        <h1>Canvas Test application</h1>
        <form action="#">
            <fieldset>
                <label for="fileSelector">Select an Image file</label>
                <input type="file" id="fileSelector" />
            </fieldset>
        </form>
        <div class="column left">
            <div id="imageContainer">
                <!-- will hold photos -->
                <canvas id="canvasEl"></canvas>
            </div>

            <div class="btn-group row-inverse">
                <button id="saveBtn" class="btn success">Save</button>
                <button id="importBtn" class="btn">Import</button>
            </div>
        </div>
        <div class="column right">
            <div class="btn-group row-inverse">
                <button id="clearLogs" class="btn success">Clear Logs</button>
            </div>
            <div id="debugContainer">
                <!-- will hold debug messages -->
            </div>
        </div>
        <script type="text/javascript" src="./app/js/main.js"></script>
    </body>
</html>
